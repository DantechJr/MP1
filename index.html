<!DOCTYPE html>
<html>
<head>
  <title>Age Restrictions Page</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="AgeRestriction.css">
</head>
<body class="bg-image">



<div class="row">
  <div class=" .d-block">
    <div class="container mt-5 p-5 border border-dark">
      <h1>Welcome to our Vape Shop</h1>
      <p>Please confirm your age:</p>
      <input type="number" id="ageInput" placeholder="Enter your age">
      <button id="confirmButton">Confirm</button>
      <p id="message"></p>
    </div>
  </div>
</div>


  <script>
    var confirmButton = document.getElementById("confirmButton");
    var ageInput = document.getElementById("ageInput");
    var message = document.getElementById("message");
  
    confirmButton.addEventListener("click", function() {
      var age = parseInt(ageInput.value);
  
      if (isNaN(age)) {
        message.innerHTML = "Please enter a valid age.";
        message.style.color = "red";
      } else if (age < 18) {
        message.innerHTML = "Sorry, you must be at least 18 years old to access this website.";
        message.style.color = "red";
      } else {
        // Redirect to home page
        window.location.href = "home.html";
      }
    });
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
  
</body>
</html>
